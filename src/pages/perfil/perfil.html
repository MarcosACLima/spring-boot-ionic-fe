<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <!-- ? operador de navegacao segura do Angular-->
    <img class="circulo" [src]="imagemPerfil">
  </ion-avatar>
    <h2 text-center >{{cliente?.nome}}</h2>
    <p text-center >{{cliente?.email}}</p>
  <!-- interpolacao   {{ email }}  -->

  <!-- camera -->
  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button block (click)="getGaleriaPicture()" [disabled]="cameraOn">Galeria</button>
      <button *ngIf="picture" ion-button outline block (click)="enviarFoto()">Enviar Imagem</button>
      <button *ngIf="picture" ion-button outline block (click)="cancelarFoto()" >Descartar Imagem</button>
    </ion-item>
  </ion-card> 

</ion-content>
