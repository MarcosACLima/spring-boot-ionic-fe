<ion-header>
  <ion-navbar>
    <button ion button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <!-- ? operador de navegacao segura do Angular-->
    <img class="circulo" [src]="cliente?.imagemUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
    <h2 text-center >{{cliente?.nome}}</h2>
    <p text-center >{{cliente?.email}}</p>
  <!-- interpolacao   {{ email }}  -->
</ion-content>
