<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imagemUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="naoquebralinha" name="remove-circle" color="primary" (click)="decrementarQuantidade(item.produto)"></ion-icon>
      <p class="=naoquebralinha">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="incrementarQuantidade(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removerItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="valorTotal() > 0">
      <h1>Total</h1>
      <h1 item-end>{{valorTotal()}}</h1>
    </ion-item>
    <ion-item *ngIf="valorTotal() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="continuarComprando()">Continuar comprando</button>
  <button ion-button color="secondary" block (click)="finalizarPedido()">Finalizar pedido</button>
</ion-content>
